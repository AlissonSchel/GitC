<body class="text-center">
    <label>Pesquisa</label>
    <label>Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Informe o nome a ser pesquisado." />
    <button onclick="Pesquisar()">Pesquisar</button>

    <script>
        var foo = { nome: "Alisson", sobrenome: "Schelbauer", idade: "21" };

        var bar = Object.create(foo);

    bar.temskol = true;

    bar.nome;

    bar.sobrenome;

    bar.idade;

    bar.data = [{
        "Id": "1",
        "Nome": "Giomar Silva",
        "Idade": "44"
    },
    {
        "Id": "2",
        "Nome": "Peter Rober",
        "Idade": "27"
    }];

    function Pesquisar() {
        $.each(bar.data,
            function (index, object) {
                var contentVal = $('#nome').val();
                if (object.Nome.indexOf(contentVal) > -1) {
                    alert('Econtrado');
                }
            });
        };

    </script>
