<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #525252;
        }
        .centerContent {
            margin-top:10%;
            width: 70%;
            height: 70%;
            padding: 2%;
            background-color:#313131;
            border-radius:60px;
            color: #ca3e47;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid centerContent">

        <div class="row">

            <div class="col-12 text-center">
                <h3><label for="cep">CEP: </label></h3>
                <input type="text" name="cep" id="cepid" placeholder="Informe o CEP" />
            </div>

        </div>
        <br />
        <div class="row">
            
            <div class="col-md-12 text-center">
                <input type="button" name="btnPesquisar" value="Pesquisar" id="pesquisar" class="btn-danger" />
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <h4><label for="localidade">Localidade: </label></h4>
                <input type="text" name="localidade" id="localidade" placeholder="localidade" />
            </div>
            <div class="col-md-6 text-center">
                <h4><label for="uf">Uf: </label></h4>
                <input type="text" name="uf" id="uf" placeholder="Uf" />
            </div>
            </div>

        <div class="row">

            <div class="col-md-6 text-center">
                <h4><label for="bairro">Bairro: </label></h4>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" />
            </div>

            <div class="col-md-6 text-center">
            <h4><label for="logradouro">Rua: </label></h4>
            <input type="text" name="logradouro" id="logradouro" placeholder="Rua" />
            </div>
        </div>

    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script>
        $(document).ready(function () {
            $("#pesquisar").click(function () {
                $.getJSON("https://viacep.com.br/ws/" + cepid.value + "/json", function (data, status) {
                        $('#localidade').val(data.localidade);
                        $('#logradouro').val(data.logradouro);
                        $('#uf').val(data.uf);
                        $('#bairro').val(data.bairro);
                });
            });
        });

    </script>
</body>
</html>
