<body class="text-center">
    <button type="button" onclick="Aumenta()">Aumentar</button> <br/>
    <button type="button" onclick="Diminui()">Diminuir</button>
    <form class="form-signin">
        <span id="fontTitle" class="h3 mb-3 font-weight-normal">Biblioteca HBSIS</span>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="button" onclick="Pesquisar()">Entrar</button>
    </form>
    <script>
    var usuario = { email: "alisson.schelbauer@gmail.com", senha: "12345" }

    usuario.data = [{
        "Id": "1",
        "Email": "alisson.schelbauer@gmail.com",
        "Senha": "12345"
    },
    {
        "Id": "2",
        "Email": "giomar@gmail.com",
        "Senha": "giomaximo"
    }];
    function Pesquisar() {
        $.each(usuario.data,
            function (index, object) {
                var contentEmailVal = $('#inputEmail').val();
                var contentSenhaVal = $('#inputPassword').val();
                if (object.Email == contentEmailVal && object.Senha == contentSenhaVal) {
                    alert('Usuario Encontrado!');
                }
            });
    }


    var fontsize = 16;
    function Aumenta() {
        document.getElementById("fontTitle").style.fontSize = (fontsize++) +"px";
        document.getElementById("inputEmail").style.fontSize = (fontsize++) +"px";
        document.getElementById("inputPassword").style.fontSize = (fontsize++) +"px";
        document.getElementById("btnSubmit").style.fontSize = (fontsize++) +"px";
        }
        function Diminui() {
            document.getElementById("fontTitle").style.fontSize = (fontsize--) + "px";
            document.getElementById("inputEmail").style.fontSize = (fontsize--) + "px";
            document.getElementById("inputPassword").style.fontSize = (fontsize--) + "px";
            document.getElementById("btnSubmit").style.fontSize = (fontsize--) +"px";
        }
    </script>
</body>
