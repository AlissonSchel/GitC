<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #525252;
        }
        .centerContent {
            width: 70%;
            height: 70%;
            padding: 2%;
            background-color:#313131;
            border:2px solid #ca3e47;
            color: #ca3e47;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid centerContent">

        <div class="row">

            <div class="col-12 text-center">
                <h3><label for="cep">CEP: </label></h3>
                <input type="text" name="cep" id="cepid" placeholder="Informe o CEP" />
            </div>

            <div class="col-md-12 text-center">
                <input type="button" name="btnPesquisar" value="Pesquisar" id="pesquisar" />
            </div>

        </div>

        <div class="row">
            <h4><label for="logradouro">Logradouro: </label></h4>
            <input type="text" name="logradouro" id="logradouro" placeholder="logradouro" />
        </div>

    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script>
        $(document).ready(function () {
            $("#pesquisar").click(function () {
                $.getJSON("https://viacep.com.br/ws/" + cepid.value + "/json", function (data, status) {
                        $('#logradouro').val(data.logradouro);
                });
            });
        });

    </script>
</body>
</html>
