<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color:black;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .yellow {
            background-color:#ffd800;
            color: black;
        }
        .black {
            background-color:black;
            color: #ffd800;
        }
        .container-fluid{
            border:3px solid white;
        }
        .buttons{
            border-bottom:3px solid white;
        }
    </style>
</head>
<body>
    <!-- http://httpbin.org/get -->

    <div class="container-fluid">
        <div class="row buttons">
            <div class="col-md-6 text-center yellow" style="padding:10px;">
                <input type="button" class="btn-dark col-md-6" name="button1" value="Pesquisar" id="btnPesquisar" />
            </div>
            <div class="col-md-6 text-center black" style="padding:10px;">
                <input type="button" class="btn-light col-md-6" name="button2" value="Apagar" id="btnApagar" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center yellow" style="padding:10px;">
                <label for="Accept">Accept</label>
                <input type="text" name="Accept" placeholder="Accept Content" id="Accept" />
            </div>

            <div class="col-md-6 text-center black" style="padding:10px;">
                <label for="AcceptEncoding">AcceptEncoding</label>
                <input type="text" name="AcceptEncoding" placeholder="AcceptEncoding Content" id="AcceptEncoding" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center yellow" style="padding:10px;">
                <label for="AcceptLanguage">AcceptLanguage</label>
                <input type="text" name="AcceptLanguage" placeholder="AcceptLanguage Content" id="AcceptLanguage" />
            </div>

            <div class="col-md-6 text-center black" style="padding:10px;">
                <label for="Host">Host</label>
                <input type="text" name="Host" placeholder="Host Content" id="Host" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center yellow" style="padding:10px;">
                <label for="UserAgent">UserAgent</label>
                <input type="text" name="UserAgent" placeholder="UserAgent Content" id="UserAgent" />
            </div>

            <div class="col-md-6 text-center black" style="padding:10px;">
                <label for="Origin">Origin</label>
                <input type="text" name="Origin" placeholder="Origin Content" id="Origin" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center yellow" style="padding:10px;">
                <label for="Upgrade">Upgrade</label>
                <input type="text" name="Upgrade" placeholder="Upgrade Content" id="Upgrade" />
            </div>
        </div>
        </div>

        <div id="blockbackground" style="background-color:rgba(10,10,10,0); position:absolute; width:100%;height:100%;top:0;left:0"></div>

        <script src="Scripts/jquery-3.4.1.js"></script>
        <script src="Scripts/bootstrap.bundle.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script>
            $('#blockbackground').hide();
            $(function () {
                $('#btnPesquisar').click(function () {
                    $('#blockbackground').show(0);
                    $.get('http://httpbin.org/get', function (data, textStatus, jqXHR) {
                        var textJson = JSON.stringify(data, undefined, 4);
                        $('#blockbackground').hide();
                        $('#Accept').val(data.headers.Accept);
                        $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                        $('#AcceptLanguage').val(data.headers['Accept-Language']);
                        $('#Host').val(data.headers.Host);
                        $('#UserAgent').val(data.headers['User-Agent']);
                        $('#Origin').val(data.headers.Origin);

                        $('Upgrade').val(data.headers['Upgrade-Insecure-Requests']);
                    });
                });
            });
        </script>
</body>
</html>
